		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			var protocol = (("https:" == document.location.protocol) ? "https://" : "http://");

		    //判断是否为微信
		    function isWeiXin(){
		        var ua = window.navigator.userAgent.toLowerCase();
		        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
		            return true;
		        }else{
		            return false;
		        }
		    }

		    var shareData = {
		        'title': '海淀图书城',
		        'link': location.href,
		        'desc': '海淀图书城',
		        'imgUrl': protocol+"pano.taagoo.com/panos/zhangye/zhangYePhone/images/1%E5%88%9B%E5%AF%8C%E4%B8%AD%E5%BF%83-188.jpg", // 分享图标
		        success: function () {
		            alert('分享成功');
		        },
		        cancel: function () {
		            alert('您取消了分享');
		        }
		    };

		    //是微信才会执行分享信息
		    if(isWeiXin()){
				var oHead = document.getElementsByTagName('HEAD').item(0);
		        var oScript= document.createElement("script");
		        oScript.type = "text/javascript";
		        oScript.src=protocol+"data.taagoo.com/weixin/js-share.html?url="+encodeURIComponent(window.location.href.split("#")[0])+"&js_callback=weixinCallback";
		        oHead.appendChild( oScript);
		    }
		    //微信回调
		    function weixinCallback(obj){
		        wx.config(obj);
		        wx.ready(function() {
		            wx.onMenuShareTimeline(shareData);
		            wx.onMenuShareAppMessage(shareData);
		            wx.onMenuShareQQ(shareData);
		            wx.onMenuShareWeibo(shareData);
		        });
		        wx.error(function(res){
		            //alert("wx.error"+res.errMsg);
		        });
		    }
		</script>
