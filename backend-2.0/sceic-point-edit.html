									<li class="swiper-slide">

											<button type="button" class="max-hover-btn">默认展示</button>

										<p class="text-over">小鬼当家学前班</p>
										<button class="rename-btn"><img src="images/rename-btn.png">重命名</button>

							<span class="textarea-number">0/200</span>
						</div>
						<label>插入语音</label>
						<div>
							<div class="updata-box" style="height: 220px;">
								<img class="updata-img" style="margin-top: 38px;" src="images/updata.png"/>
