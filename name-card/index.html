    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

	function pause_bgMusic(el) {
        taagooObj.call("pausesoundtoggle(bgsnd);");

    }
	function toggleMusic(el) {
		var clsName= el.className;
        if (clsName == "btn_bgmusic") {
        	el.className="btn_bgmusic_off"
        } else {
            el.className="btn_bgmusic"
        }
    }
	function hideManu(event) {
		var manuBox= document.getElementsByClassName("bottom-btn-box")[0],
			clsName = manuBox.className;
		if (clsName == "bottom-btn-box hide-manu") {
			setTimeout(function() {
				taagooObj.call('skin_showthumbs("true")');
			},400)
			manuBox.className="bottom-btn-box";
			document.getElementById('btn-rotate').className="";
		} else {
			taagooObj.call('skin_showthumbs("false")');
			setTimeout(function() {
				manuBox.className="bottom-btn-box hide-manu";
			},400)
			document.getElementById('btn-rotate').className="rotate";
		}
	}

    var protocol = (("https:" == document.location.protocol) ? "https://" : "http://");

    //判断是否为微信
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }

    var shareData = {

    //微信回调
    function weixinCallback(obj){
        wx.config(obj);
        wx.ready(function() {

            wx.onMenuShareQQ(shareData);
