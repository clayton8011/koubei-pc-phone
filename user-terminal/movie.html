			var businessCircle = {
				event:null,
				init:function() {
					var swiper = new Swiper('.swiper-container', {
				        // pagination: '.swiper-pagination',
				        slidesPerView: 4,
				        paginationClickable: false,
				        spaceBetween: "2%",
				        freeMode: true
				    });
				    if(!event) {
				    	businessCircle.bindEvent;
				    }
				},
				bindEvent:$(function() {

					$("#cn-button").on('click',function() {
						console.log(this.className);
						if (this.className == "cn-button active") {
							businessCircle.manuShow(this);
						} else {
							businessCircle.manuHide(this);
						}
					})
				}),
				manuShow:function(obj) {
					$(".manu-list").removeClass("opened-nav");
					obj.className="cn-button";
					$(".swiper-container").removeClass('swiper-container-hide');
					// $(".manu-list").hide();
					setTimeout(function() {
						$(".manu-list").width("0");
					},300)
				},
				manuHide:function(obj) {
					$(".manu-list").addClass("opened-nav");
					obj.className="cn-button active";
					$(".swiper-container").addClass('swiper-container-hide');
					 $(".manu-list").width("260%");
				}
			}
			businessCircle.init();
